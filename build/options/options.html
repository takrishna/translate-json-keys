<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="vs/editor/editor.main.css">
  <style>
    .content_wrapper {
      margin: auto;
      position: relative;
    }

    .editors {
      display: flex;
      flex-direction: row;
      height: 80vh;
      flex-wrap: nowrap;
      justify-content: space-evenly;
    }

    .editor_wrapper {
      margin: 10px;
      display: flex;
      flex-direction: column;
      width: 100%;
      flex-wrap: nowrap;
      justify-content: space-evenly;
    }


    .editor {
      margin-top: 10px;
      flex-grow: 1;
      border: 1px solid grey;
    }

    .buttons {
      clear: left;
      padding: 2em 0 0.7em;
    }

    .button_action {
      -webkit-box-shadow: none;
      display: inline-block;
      -moz-box-shadow: none;
      box-shadow: none;
      background-color: #4d90fe;
      background-image: -webkit-linear-gradient(top, #4d90fe, #4787ed);
      background-image: -moz-linear-gradient(top, #4d90fe, #4787ed);
      background-image: -ms-linear-gradient(top, #4d90fe, #4787ed);
      background-image: -o-linear-gradient(top, #4d90fe, #4787ed);
      background-image: linear-gradient(top, #4d90fe, #4787ed);
      border: 1px solid #3079ed;
      color: #fff;
    }

    .button_cls {
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
      cursor: default;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      margin-right: 16px;
      height: 27px;
      line-height: 27px;
      min-width: 54px;
      outline: 0px;
      padding: 0 8px;
    }

    .title {
      display: table-cell;
      font-weight: bold;
      padding-right: 16px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="content_wrapper">
    <div class="title">
      <h1>Translate JSON Keys </h1>
    </div>
    <div class="editors">
      <div class="editor_wrapper">
        Paste your JSON here:
        <div id="source" class="editor"></div>
      </div>
      <div class="editor_wrapper">
        Translated JSON:
        <div id="translated" class="editor"></div>
      </div>
      <div class="editor_wrapper">
        Configuration:
        <div id="config" class="editor"></div>
      </div>
    </div>
    <div class="buttons">
      <div id="saveBtn" class="button_action button_cls" role="button" style="user-select: none;" tabindex="0">Save
      </div>
      <div id="resetBtn" class="button_action button_cls" role="button" tabindex="0" style="user-select: none;">Reset
      </div>
      <span id="saveStatus" style="visibility: hidden;"> &nbsp; Options Saved. &nbsp;</span>

    </div>
  </div>
</body>

<script src="vs/loader.js"></script>
<script src="vs/editor/editor.main.nls.js"></script>
<script src="vs/editor/editor.main.js"></script>
<script type="module" src="options.js"></script>

</html>
